<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Link F1 Streaming</title>
  <style>
    body {
      display: flex;
      flex-wrap: wrap;
      gap: 24px;
      padding: 30px;
      justify-content: center;
      background-color: #f9f9f9;
    }
    .icon {
      width: 64px;
      height: 64px;
    }
    .icon img {
      width: 64px;
      height: 64px;
      border-radius: 12px;
      transition: transform 0.2s ease;
    }
    .icon a:hover img {
      transform: scale(1.15);
    }
  </style>
</head>
<body>
  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTlYdmlKcrDMHTjCGeZyVPg9UfRMh902KqgbwdA-594AY_Y7TbBMYeSyFfibGWNL8ZAXQaVxSGE0cA9/pub?gid=0&single=true&output=csv";

    fetch(csvUrl)
      .then(response => response.text())
      .then(data => {
        const lines = data.trim().split("\n").slice(1); // skip header
        const uniqueLinks = new Set();

        lines.forEach(line => {
          const [name, url] = line.split(",");
          if (!uniqueLinks.has(url) && !url.includes("tuttotek")) {
            uniqueLinks.add(url);
            const div = document.createElement("div");
            div.className = "icon";
            div.innerHTML = `
              <a href="${url}" target="_blank" title="${name}">
                <img src="https://www.google.com/s2/favicons?sz=64&domain=${url}" alt="${name}">
              </a>
            `;
            document.body.appendChild(div);
          }
        });
      });
  </script>
</body>
</html>
